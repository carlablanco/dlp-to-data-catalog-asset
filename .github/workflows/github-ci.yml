# Run linting.
#
# Run on python and yaml files.
name: linting
on:
  pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: python:3.9
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install pylint and PyYAML
        run: pip install pylint
#          pip install pyyaml pylint-yaml
      - name: Run pylint on Python files
        run: pylint --load-plugins pylint **/*.py
#      - name: Run pylint on YAML files
#        run: pylint --load-plugins pylint_yaml **/*.yml

