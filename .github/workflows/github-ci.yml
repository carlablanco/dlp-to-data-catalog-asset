# Run linting.
#
# Run on .py
name: linting
on:
  pull_request
jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: python:3.9
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install pylint
        run:  pip install pylint 
      - name: Run pylint on Python files
        run: pylint 'main/*.py'

